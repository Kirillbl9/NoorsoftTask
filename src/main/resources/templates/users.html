<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p th:text="${err}">
<div>
    <form method="post" action="add">
        create:
        <input type="text" name="firstName" placeholder="Enter your name" />
        <input type="text" name="lastName" placeholder="Enter your lastname">
        <input type="text" name="telephoneNumber" placeholder="Enter your phone number">
        <input type="text" name="email" placeholder="Enter your phone email">
        <button type="submit">Add</button>
    </form>
</div>
<br>
<div>
    <form method="post" action="update">
        update:
        <input type="text" name="id" placeholder="Enter new id" />
        <input type="text" name="firstName" placeholder="Enter new name" />
        <input type="text" name="lastName" placeholder="Enter new lastname">
        <input type="text" name="telephoneNumber" placeholder="Enter new phone number">
        <input type="text" name="email" placeholder="Enter new email">
        <button type="submit">Edit</button>
    </form>
</div>
<br>

<div>
    read:
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Phone number</th>
            <th>email</th>
        </tr>
        <tr th:each="user : ${users}" >
            <td> <input type="text" name="id" th:value="${user.id}"></td>
            <td><input type="text" name="name" th:value="${user.firstName}"></td>
            <td><input type="text" name="name" th:value="${user.lastName}"></td>
            <td><input type="text" name="name" th:value="${user.telephoneNumber}"></td>
            <td><input type="text" name="name" th:value="${user.email}"></td>
        </td><td>
            <form th:action="@{/delete}" th:object="${users}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" name="name" th:value="${user.firstName}">
                <input type="hidden" name="name" th:value="${user.lastName}">
                <input type="hidden" name="name" th:value="${user.telephoneNumber}">
                <input type="hidden" name="name" th:value="${user.email}">
                <button type="submit">Delete</button>
            </form>
        </td>
        </tr>
    </table>
</div>
</body>
</html>
